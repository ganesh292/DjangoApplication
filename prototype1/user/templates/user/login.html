{% extends "user/base.html"%}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
  <form id="myForm" method="POST">
    {%csrf_token%}
    {{form|crispy}}
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Log In</button>
      <input type="hidden" id="user" name="user" value="{{user.username}}">
    </div>
    <div>
      <small>  Need an Account?<a class="ml-2" href="{%url 'register'%}">Sign Up!</a></small>
    </div>
  </form>
</div>
{%endblock content%}
