{% extends "videoplay/base.html"%}
{% block content %}
                    <div class="container fluid">
                            <div class="row">
                              <div class="col text-center">
                                <video id="myVideo" width="100%" height="auto" controls>
                                        <source src= "https://www.youtube.com/embed/zpOULjyy-n8?rel=0">
                                        Your browser does not support HTML5 video.
                                </video>
                                <br/>
                                <br/> 
                                 <button type="button" onclick="playVid()" class="btn btn-primary btn-lg">Play Video</button>
                                 <button type="button" onclick="pauseVid()" class="btn btn-secondary btn-lg">Pause Video</button>
                              </div>
                            </div>
                          </div>
                    
                </div>
    <style>
        #myVideo {
            align: center;
            padding-top: 10px;
        }
         #accounts {
          padding-right: 20px;
        }
        .dropdown-item {
          position: relative;
        }
    </style>
  
    <script> 
        
        var vid = document.getElementById("myVideo"); 
        
        function playVid() { 
          vid.play(); 
          let elem = document.querySelector("myVideo");
          elem.requestFullscreen()
        } 
        
        function pauseVid() { 
          vid.pause(); 
        } 
    </script> 
    {%endblock content%}
