{% extends "videoplay/base.html"%}
{% load static %}
{% block content %}
<!-- {% static 'video/video1.mp4' %} -->
                    <div class="container fluid">
                      <div class="selectingVideo">
                      <input class="inputfile" type="file" name="file" id="file" onchange="readFiles(event)" multiple>
                      <label for="file">Select Videos</label>
                      </div>
                            <div class="row">
                              <div class="col text-center">
                                <video  style="display: none" id="myVideo" controls>
                                      <source src = "" type="video/mp4">
                                       Your browser does not support HTML5 video.
                                </video>
                                <br/>
                                <br/>

                                  <h1 id="mssg" style="color: white">{{message}}</h1>
                                 <button id="playBtn" type="button" onclick="toggleFullscreen()" class="btn btn-primary btn-md">Begin</button>
                                 <div class="slidecontainer">
                                   <input type="range" min="1" max="100" value="50" class="slider" id="myRange" disabled hidden>
                                   <p id="scoreDisp" style="color: yellow;" hidden>Score: <span id="demo"></span></p>
                                 </div>
                                 <button id="submitBtn" type="submit" onclick="toggleFullscreen()" class="btn btn-success btn-md" hidden>Submit Score</button>
                              </div>
                            </div>
                          </div>



<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
{% endblock content %}
